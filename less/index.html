<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h2 class="header text-center">
						<span>Получите видео инструцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион ?</strong>
					</h2>
				</div>
			</div> 
			<!-- Второй row (Строка) под видео форму -->
			<div class="row">
			<div class="col-lg-6 col-lg-offset-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/qSubGnk0_uA?start=99" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form_header text-center">Введите свой Email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше Имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш Email">
						<button class="btn btn-primary btn-lg btn-block form_btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</section>
		<!-- Начало второй Секции -->
	<section>
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<h2 class="section_header text-uppercase text-center">Почему нужно сделать это сейчас ?</h2>
			</div>
		</div>
		<div class="feature">
			<div class="row text-center">
				 <div class="col-lg-3 ">
				 	<div class="feature_box">
				 		<img src="img/1.png">
				 		<p>Первое преймущество</p>
				 	</div>
				 </div>
				 <div class="col-lg-3">
				 	<div class="feature_box">
				 		<img src="img/2.png">
				 		<p>Второе премущество</p>
				 	</div>
				 </div>
				 <div class="col-lg-3">
				 	<div class="feature_box">
				 		<img src="img/3.png">
				 		<p>Третье пермущество</p>
				 	</div>
				 </div>
				 <div class="col-lg-3">
				 	<div class="feature_box">
				 		<img src="img/4.png">
				 		<p>Четвортое премущество</p>
				 	</div>
				 </div>
			</div>

		</div>
			
			<button class="btn btn-primary btn-lg form_btn center-block">Получить инструкцию</button>
			
		</div>
	</section>
		
</body>
</html>
